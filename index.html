<!DOCTYPE html>
<html lang="de">
<head>

  <title>PilotApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="topbar">
  <h1>PilotApp</h1>

  <div class="toolbar">
    <!-- PERSONEN -->
    <div id="personButtons">
      <span>Lade Personen …</span>
    </div>

    <!-- VIEWS -->

      <button data-view="short">Short</button>
      <button data-view="long">Long</button>

    </div>

    <!-- REFRESH -->
    <button id="refreshBtn">⟳ Refresh</button>
    <span id="refreshTime">–</span>
  </div>
</header>

<main id="content">
  <div class="placeholder">Ansicht wird geladen …</div>
</main>
