<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PilotApp – Workstart Verlauf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

<header>
  <h1>PilotApp</h1>

  <!-- Personen -->
  <div class="row" id="persons">
    Lade Personen …
  </div>

  <!-- Views -->
  <div class="row">
    <button data-view="short" class="active">Short</button>
    <button data-view="long">Long</button>
    <button data-view="graph">Graph</button>
  </div>

  <!-- Zeitfilter (nur Graph) -->
  <div class="row" id="timeControls">
    <button data-hours="3">3h</button>
    <button data-hours="6">6h</button>
    <button data-hours="12">12h</button>
    <button data-hours="24" class="active">24h</button>

    <!-- Auto-Refresh bewusst deaktiviert -->
    <button id="autoRefresh" disabled title="Auto-Refresh aktuell deaktiviert">
      Auto
    </button>

    <div id="status">–</div>
  </div>
</header>

<main id="content">
  <!-- wird dynamisch gefüllt -->
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
