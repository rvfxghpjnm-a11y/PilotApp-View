<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Workstart History</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
    }
    canvas {
      max-width: 1200px;
      margin: 40px auto;
      display: block;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Workstart â€“ Positionsverlauf</h2>
<canvas id="chart"></canvas>

<script>
fetch("workstart_history_konietzka_stefan.json")
  .then(r => r.json())
  .then(data => {
    const entries = data.entries;

    const labels = entries.map(e => e.ts_calc);
    const pos = entries.map(e => e.pos);

    new Chart(document.getElementById("chart"), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Position",
          data: pos,
          borderColor: "#4fd1c5",
          backgroundColor: "rgba(79,209,197,0.2)",
          tension: 0.2,
          pointRadius: 0
        }]
      },
      options: {
        scales: {
          y: {
            reverse: true,
            title: {
              display: true,
              text: "Position"
            }
          },
          x: {
            ticks: {
              maxTicksLimit: 12
            }
          }
        }
      }
    });
  });
</script>

</body>
</html>
