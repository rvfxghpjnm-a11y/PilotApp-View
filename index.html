<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PilotApp – Workstart Verlauf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js mit Fallback -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    // Fallback zu unpkg CDN wenn jsdelivr fehlschlägt
    if (!window.Chart) {
      document.write('<script src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.min.js"><\/script>');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>

<header>
  <h1>PilotApp</h1>

  <!-- Personen -->
  <div class="row" id="persons">
    Lade Personen …
  </div>

  <!-- Views -->
  <div class="row">
    <button data-view="short" class="active">Short</button>
    <button data-view="long">Long</button>
    <button data-view="graph">Graph</button>
    <button data-view="seelotse">Seelotse</button>
    <button data-view="boert">Bört</button>
  </div>

  <!-- Zeitfilter (NUR Graph) -->
  <div class="row" id="timeControls" style="display:none">
    <button data-hours="3">3h</button>
    <button data-hours="6">6h</button>
    <button data-hours="12">12h</button>
    <button data-hours="24" class="active">24h</button>
  </div>
  
  
  <!-- BOERT TIME RANGE FILTER (UI ONLY – STEP 1) -->
  <div class="row" id="boertRange" style="display:none; gap:12px;">
    <label>
      Von:
      <input type="datetime-local" id="boertFrom">
    </label>

    <label>
      Bis:
      <input type="datetime-local" id="boertTo">
    </label>
	
    <button id="boertApply">Suchen</button>
    <button id="boertReset">Reset</button>
  </div>
  
  
  <!-- Refresh & Status (IMMER sichtbar) -->
  <div class="row" id="refreshControls">
    <button id="refreshNow">↻</button>
    <div id="status">–</div>
  </div>
</header>

<main id="content"></main>

<script type="module" src="js/app.js"></script>
</body>
</html>
