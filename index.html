<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PilotApp</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<style>
:root {
  --bg:#000;
  --card:#1c1c1e;
  --accent:#0a84ff;
  --border:#2c2c2e;
  --text:#fff;
  --muted:#a1a1a6;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header {
  background:var(--card);
  padding:12px;
  border-bottom:1px solid var(--border);
}

.titlebar {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.titlebar h1 {
  font-size:18px;
  margin:0;
}

.titlebar button {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:8px 12px;
  font-size:14px;
}

.persons {
  display:flex;
  overflow-x:auto;
  gap:8px;
  padding:10px 0 4px;
}

.person {
  padding:8px 14px;
  border-radius:18px;
  background:#2c2c2e;
  font-size:14px;
  cursor:pointer;
  white-space:nowrap;
}

.person.active {
  background:var(--accent);
}

main { padding:12px; }

.controls button,
.range button {
  padding:8px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#2c2c2e;
  color:var(--text);
  margin-right:6px;
  font-size:14px;
}

.controls button.active,
.range button.active {
  background:var(--accent);
}

.status {
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

pre {
  background:var(--card);
  padding:14px;
  border-radius:12px;
  white-space:pre-wrap;
  font-size:14px;
}

canvas {
  width:100%;
  height:280px;
  background:var(--card);
  border-radius:12px;
}
</style>
</head>

<body>

<header>
  <div class="titlebar">
    <h1>PilotApp</h1>
    <button onclick="load()">â†»</button>
  </div>
  <div class="persons" id="persons"></div>
</header>

<main>
  <div class="controls">
    <button id="btnShort" onclick="setMode('short')">Short</button>
    <button id="btnLong" onclick="setMode('long')">Long</button>
    <button id="btnGraph" onclick="setMode('graph')">ðŸ“ˆ Graph</button>
  </div>

  <div class="range" id="range" style="display:none">
    <button onclick="setRange(3)">3h</button>
    <button onclick="setRange(6)">6h</button>
    <button onclick="setRange(12)">12h</button>
    <button class="active" onclick="setRange(24)">24h</button>
  </div>

  <div class="status" id="status">â€“</div>

  <pre id="content">Ladeâ€¦</pre>
  <canvas id="graph" style="display:none"></canvas>
</main>

<script>
const DATA_DIR="data/";
const USER="rvfxghpjnm-a11y";
const REPO="PilotApp-View";
const BRANCH="main";

let persons=[];
let key=localStorage.getItem("pilotapp_person");
let mode=localStorage.getItem("pilotapp_mode")||"short";
let rangeHours=24;

async function loadPersons(){
  const api=`https://api.github.com/repos/${USER}/${REPO}/contents/data?ref=${BRANCH}`;
  const res=await fetch(api);
  const files=await res.json();

  persons=files.filter(f=>f.name.endsWith("_short.json"))
    .map(f=>f.name.replace("_short.json",""))
    .sort();

  if(!key||!persons.includes(key)) key=persons[0];
  localStorage.setItem("pilotapp_person",key);

  renderPersons();
  setMode(mode,false);
}

function renderPersons(){
  const box=document.getElementById("persons");
  box.innerHTML="";
  persons.forEach(p=>{
    const d=document.createElement("div");
    d.className="person"+(p===key?" active":"");
    d.textContent=p.replace("_"," ");
    d.onclick=()=>{key=p;localStorage.setItem("pilotapp_person",p);renderPersons();load();}
    box.appendChild(d);
  });
}

function setMode(m,loadNow=true){
  mode=m;
  localStorage.setItem("pilotapp_mode",m);

  ["short","long","graph"].forEach(x=>{
    document.getElementById("btn"+x.charAt(0).toUpperCase()+x.slice(1))
      .classList.toggle("active",x===m);
  });

  document.getElementById("content").style.display=m==="graph"?"none":"block";
  document.getElementById("graph").style.display=m==="graph"?"block":"none";
  document.getElementById("range").style.display=m==="graph"?"block":"none";

  if(loadNow) load();
}

function setRange(h){
  rangeHours=h;
  document.querySelectorAll(".range button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  drawGraph();
}

async function load(){
  if(mode==="graph"){ drawGraph(); return; }

  const res=await fetch(`${DATA_DIR}${key}_${mode}.json?ts=${Date.now()}`);
  const data=await res.json();
  document.getElementById("content").textContent=data.short||data.long||"â€“";
  document.getElementById("status").textContent="Aktualisiert: "+new Date().toLocaleTimeString();
}

async function drawGraph(){
  const res=await fetch(`${DATA_DIR}workstart_history_${key}.jsonl?ts=${Date.now()}`);
  const rows=(await res.text()).trim().split("\n").map(JSON.parse);

  const cutoff=Date.now()-rangeHours*3600*1000;
  const data=rows.filter(r=>new Date(r.ts_calc).getTime()>=cutoff);

  const ctx=document.getElementById("graph").getContext("2d");
  ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);

  const lines=[
    {k:"from_meldung",c:"#4fc3f7"},
    {k:"from_meldung_alt",c:"#ffb74d"},
    {k:"calc_div2",c:"#81c784"},
    {k:"calc_div3",c:"#e57373"},
  ];

  lines.forEach(l=>{
    const pts=data.filter(d=>d[l.k]);
    if(!pts.length) return;

    ctx.strokeStyle=l.c;
    ctx.beginPath();
    pts.forEach((p,i)=>{
      const x=i*(ctx.canvas.width/(pts.length-1||1));
      const y=ctx.canvas.height-(p[l.k]/1440)*ctx.canvas.height;
      if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    });
    ctx.stroke();
  });

  document.getElementById("status").textContent="Workstart-Historie";
}

loadPersons();
setInterval(load,60000);
</script>

</body>
</html>
