<div class="card">
  <h2>Long</h2>
  <pre id="longContent">Lade Daten …</pre>
</div>

<script>
(async () => {
  const { person } = window.AppState;
  const res = await fetch(`data/${person}_long.json`);
  const data = await res.json();
  document.getElementById("longContent").textContent = data.long || "–";
})();
</script>
