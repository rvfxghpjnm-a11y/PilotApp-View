<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Workstart Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Zentrales Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Chart.js (nur hier nÃ¶tig) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<section class="view graph-view">
  <h2>Workstart-Verlauf</h2>

  <!-- Zeitfenster -->
  <div class="time-buttons">
    <button data-hours="3">3h</button>
    <button data-hours="6">6h</button>
    <button data-hours="12">12h</button>
    <button data-hours="24" class="active">24h</button>
  </div>

  <!-- Graph -->
  <div class="graph-container">
    <canvas id="workstartChart"></canvas>
  </div>
</section>

<!-- Graph-Logik -->
<script src="../js/graph.js"></script>
</body>
</html>
