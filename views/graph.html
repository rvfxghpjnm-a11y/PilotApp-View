<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Workstart Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<section class="view">
  <h2>Workstart Verlauf</h2>

  <div class="time-buttons">
    <button data-hours="3">3h</button>
    <button data-hours="6">6h</button>
    <button data-hours="12">12h</button>
    <button data-hours="24" class="active">24h</button>
  </div>

  <canvas id="workstartChart" height="120"></canvas>
</section>

<script src="../js/graph.js"></script>
</body>
</html>
